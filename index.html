<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecua-Volley Scorekeeper</title>
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css"> -->
  <link rel="stylesheet" href="css_reset.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section class="section">

    <div class="container">

      <div class="columns">
        <div class="column is-half is-offset-one-quarter">
          <div class="card">

            <div class="card-image">
              <figure class="image is-2by1">
                <img class="volleyImg" src="./assets/Ecuavoley logo.png" alt="">
              </figure>
            </div>

            <header class="card-header">
              <h1>Ecua-Volley Scorekeeper</h1>
              <!-- <p class="card-header-title">
                                Ecua-Volley Score Keeper
                            </p> -->

            </header>
            <div class="playerlabels">
              <div class="p1label" id="p1label">Player 1</div>
              <div class="p2label" id="p2label">Player 2</div>
            </div>
            <div class="card-content">
              <div class="content">
                <h1 class="title is-1"><span id="p1Display" class="display">0</span> to <span id="p2Display"
                    class="display">0</span>
                </h1>
                <p class="subtitle">Use the buttons below to keep score</p>

                <label for="playto" class="label">Playing To</label>
                <div class="select">
                  <select name="" id="playto">
                    <option value="10">10</option>
                    <option value="12">12</option>
                    <option value="15">15</option>
                    <option value="20">20</option>
                  </select>
                  <div class="wScore" id="wScore">10</div>
                </div>

              </div>
            </div>
            <footer class="card-footer">
              <div class="footer-server">
                <button id="p1Serves" class="button pButton active"> Player
                  1 Serves</button>
                <button id="p2Serves" class="button pButton">Player
                  2 Receives</button>
              </div>

              <div class="footer-players">
                <button id="p1Button" class="button pButton">+1 Player
                  One</button>
                <button id="p2Button" class="button pButton disabled" disabled>+1 Player
                  Two</button>
              </div>
              <button id="reset" class="resetButton button ">Reset</button>
              <h2 class="score-fix">Score Fix</h2>
              <div class="footer-players-fix">
                <button id="p1Button-negative" class="button pButton">-1 Player
                  One</button>
                <button id="p2Button-negative" class="button pButton">-1 Player
                  Two</button>
              </div>

            </footer>
          </div>
        </div>
      </div>
    </div>
  </section>


  <script src="app.js"></script>
</body>

</html>
